<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Imagen</title>
  <link rel="stylesheet" href="../PROYECTO DE DESARROLLO DE SOFTWARE/estilos/index.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <img src="../--/img/escudo3.png.jpeg" alt="logo" class="logo">
            <h1>EUTORGIO COLMENARES BAPTISTA</h1>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header> 
    
    <div class="container">
        <div class="image-container">
            <img src="../--/img/1.webp" alt="Imagen" class="image">
        </div>
        <div class="form-container">
            <form class="form" id="loginForm" onsubmit="return validarLogin(event)">
                <div class="input-group">
                    <label for="id-number">Número de Identificación</label>
                    <input type="text" name="id-number" id="id-number" placeholder="Ingrese su número de identificación">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label> 
                    <input type="password" name="password" id="password" placeholder="Ingrese su contraseña">
                    <div class="forgot">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <button type="submit" class="sign">Iniciar sesión</button>
            </form>
        </div>
    </div>

    <script>
        function validarLogin(event) {
            event.preventDefault();  // Evita que el formulario se envíe normalmente

            var idNumber = document.getElementById("id-number").value;
            var password = document.getElementById("password").value;

            // Aquí puedes agregar validación, por ejemplo, comprobando si el ID y la contraseña son correctos
            if (idNumber && password) {
                // Redirige a la siguiente página si las credenciales son correctas
                window.location.href = "seleccionar_grado.html"; // Página donde seleccionas el grado
            } else {
                alert("Por favor, ingresa todos los campos.");
            }
        }
    </script>
</body>
</html>
